apiVersion: apps/v1
kind: Deployment
metadata:
  name: icndb-app
  labels:
    app: icndb-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: icndb-app
  template:
    metadata:
      labels:
        app: icndb-app
    spec:
      containers:
        - name: icndb-server
          image: nikhilvep/icndb-app:0.1
          ports:
            - containerPort: 8000
